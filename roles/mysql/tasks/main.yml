- name: copy MySQL repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: install MySQL server
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: Start MySql Service
  ansible.builtin.systemd:
    name: mysql
    state: restarted
    enabled: yes
